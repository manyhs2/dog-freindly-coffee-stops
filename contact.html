<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Many Hassany" />
    <meta
      name="description"
      content="Find the perfect coffee spot for you and your pup in Haarlem. Dog-friendly cafés, treats, and cozy spaces for everyone."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&amp;family=Poppins:wght@600;700a&amp;display=swap"
      rel="stylesheet"
    />
    <title>Dog-Friendly Haarlem</title>
    <link rel="icon" type="image/png" href="img/logo-main.png" />
    <meta
      name="keywords"
      content="Haarlem, dog-friendly, cafés, coffee, accessibility"
    />
  </head>
  <body class="contact-page">
    <nav>
      <section class="brand">
        <img
          class="logo nav-logo"
          src="img/logo-main.png"
          alt="Dog-Friendly Haarlem logo"
          title="Dog-Friendly Haarlem logo"
        />
      </section>
      <ul class="nav-links">
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="detail.html">View Cafe</a></li>
        <li><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main class="contact-container" id="contact">
      <h1 class="contact-title">Contact Us</h1>
      <p class="contact-subtitle">
        We'd love to hear from you — whether it's a question, feedback, or just
        a friendly bark!
      </p>
      <section class="contact-canvas contact-grid">
        <img
          class="contact-image contact-illustration"
          src="img/contact-illustration.png"
          alt="Barista and dog illustration"
          title="Barista with service dog illustration"
        />

        <section class="contact-frame" aria-labelledby="contact-form-legend">
          <form class="contact-form" action="#" method="post" novalidate>
            <fieldset>
              <legend id="contact-form-legend">Contact form</legend>

              <label class="field-label" for="gender">Gender</label>
              <input
                class="field-input"
                id="gender"
                name="gender"
                type="text"
                placeholder="Gender"
              />

              <label class="field-label" for="name">Full Name</label>
              <input
                class="field-input"
                id="name"
                name="name"
                type="text"
                placeholder="Full name"
              />

              <label class="field-label" for="email">Email</label>
              <input
                class="field-input"
                id="email"
                name="email"
                type="email"
                placeholder="Email"
              />

              <label class="field-label" for="subject">Subject</label>
              <input
                class="field-input"
                id="subject"
                name="subject"
                type="text"
                placeholder="Subject"
              />

              <label class="field-label" for="message">Message</label>
              <textarea
                class="field-textarea"
                id="message"
                name="message"
                placeholder="Message"
              ></textarea>

              <input
                type="submit"
                class="viewBtn contact-submit"
                value="Send"
              />
            </fieldset>
          </form>
        </section>
      </section>
    </main>
    <footer>
      <section class="footer-wrap">
        <section class="footer-brand">
          <img
            class="logo footer-logo"
            src="img/logo-main.png"
            alt="Dog-Friendly Haarlem logo"
            title="Dog-Friendly Haarlem logo"
          />
        </section>
        <ul class="footer-links">
          <li><a class="footer-link" href="index.html">Home</a></li>
          <li><a class="footer-link" href="detail.html">View cafe</a></li>
          <li><a class="footer-link" href="contact.html">Contact</a></li>
        </ul>

        <section class="footer-bottom">
          <p>&copy; 2025 Dog-Friendly Haarlem. All Rights Reserved.</p>
        </section>
      </section>
    </footer>
  </body>
</html>
